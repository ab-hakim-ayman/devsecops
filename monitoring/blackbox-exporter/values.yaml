# values.yaml for Blackbox Exporter Helm chart
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

config:
  modules:
    http_2xx:
      prober: http
      timeout: 5s
      http:
        valid_status_codes: [200, 302]
    tcp_connect:
      prober: tcp
      timeout: 5s
    icmp:
      prober: icmp
      timeout: 5s
